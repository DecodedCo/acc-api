<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bank of Dad - Test Console</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

        <style type="text/css">
            .value{
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Dad</h1>
            <div class="balance">
                Current balance: Â£<span class="value"></span>
            </div>
            <div class="pocket-money">
                <form class="update-account form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="parent">Loan rate:</label>
                            <div class="controls">
                                <input type="text" name="loan_rate" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="parent">Saving rate:</label>
                            <div class="controls">
                                <input type="text" name="saving_rate" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="parent">Pocket money amount:</label>
                            <div class="controls">
                                <input type="text" name="pocket_money_amount" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="parent">Pocket money day:</label>
                            <div class="controls">
                                <select name="pocket_money_day">
                                    <option value="0">Sunday</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
            </div>

            <div class="deposit">
                <h2>Deposit</h2>
                <form class="create-deposit form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="amount">Amount:</label>
                        <div class="controls">
                            <input type="text" name="amount" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description">Description:</label>
                        <div class="controls">
                            <input type="text" name="description" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="withdrawal">
                <h2>Withdrawal</h2>
                <form class="create-withdrawal form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="amount">Amount:</label>
                        <div class="controls">
                            <input type="text" name="amount" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description">Description:</label>
                        <div class="controls">
                            <input type="text" name="description" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
        <script type="text/javascript" src="/js/acc.js"></script>
        <script type="text/javascript" src="/js/dad.js"></script>
    </body>
</html>
